# Configuration file

##########################################################################################################
# drops
#--------------------------------------------------------------------------------------------------------#
# Numbers can roughly be interpreted as 'one out of n' chance of dropping. 
#  Multiple numbers mean the drop will have that chance of dropping the first, second, third...etc item
##########################################################################################################

drops {
    # Format 'ID,META,rarity1-rarity2-rarity3-rarityX' 
    #  To add apples with rarity of '10,20' it would be 'minecraft:apple,0,10-20' 
    #  Separate items using ';'
    S:List=minecraft:stick,0,1-2-2-3;minecraft:feather,0,2-4;minecraft:egg,0,2;minecraft:string,0,4-4-5;minecraft:bone,0,6-16;minecraft:flint,0,4-4-4;minecraft:wheat_seeds,0,6-12;minecraft:melon_seeds,0,25;minecraft:pumpkin_seeds,0,25;minecraft:emerald,0,35;minecraft:redstone,0,15-18;minecraft:gold_nugget,0,30-50;minecraft:fish,0,30;minecraft:beetroot_seeds,0,25;harvestcraft:walnutitem,0,13;harvestcraft:sesameseedsitem,0,15;harvestcraft:peanutitem,0,13;harvestcraft:soybeanseeditem,0,15;simplecorn:kernels,0,12;betterwithmods:hemp,0,18;harvestcraft:strawberryseeditem,0,25;harvestcraft:bellpepperseeditem,0,25;harvestcraft:peasseeditem,0,25;harvestcraft:cottonitem,0,20;harvestcraft:cherryitem,0,20;
}


general {
    # Allows to enable/disable nests dropping from decaying leaves [default: true]
    B:ALLOW_DECAY_DROPS=true

    # Allows to enable/disable nests stacking [default: false]
    B:ALLOW_NEST_STACKING=false

    #  [default: false]
    B:DO_VERSION_CHECK=false

    # This makes nests more (or less ) rare from decaying leaves. Leave at 1 for no change. [range: 0.0 ~ 1000.0, default: 1.25]
    S:NEST_DECAY_DROP_MULTIPLIER=1.0

    #  [range: 0 ~ 1000, default: 24]
    I:NEST_DROP_RARITY=20

    # Multiplies rarity of all drops [range: 0 ~ 1000, default: 1]
    I:RARITY_MULTIPLIER=1
}


