plainsBiome = forBiomesOfTypes("PLAINS")
forestBiome = subtractFrom(forBiomesOfTypes("FOREST"), forBiomesOfTypes("DENSE"), forBiomesOfTypes("JUNGLE"),  forBiomesOfTypes("SPOOKY"), forBiomesOfTypes("HILLS"), forBiomesOfTypes("RARE"))

otherBiomes =  subtractFrom(forAllBiomes(), plainsBiome, forestBiome)

plainsBiome.set("isSpawnBiome", true)
forestBiome.set("isSpawnBiome", true)

otherBiomes.set("isSpawnBiome", false)
